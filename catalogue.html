<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NouvLR - Catalogue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Open+Sans:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header id="main-header">
    <div class="logo-container">
        <a href="index.html"><img src="nouvlr-logo-white.png" alt="Logo NouvLR" id="company-logo"></a>
    </div>

    <div class="header-right">
        <h1 id="dept-title-dynamic">CATALOGUE DE VENTE</h1>

        <nav id="main-nav">
            <button onclick="window.location.reload()" class="nav-btn active">Catalogue</button>
            <a href="index.html" class="nav-btn">Cat√©gories</a>
            <a href="index.html#section-policy" class="nav-btn">Politique de Vente</a>
            <button onclick="toggleLanguage()" class="nav-btn lang-btn" id="lang-toggle">EN</button>
        </nav>

    </div>
</header>

<section id="section-catalogo" class="content-section">
    <div id="search-container" style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="search-input" placeholder="üîç Rechercher..." onkeyup="filtrarPorBusqueda()"
               style="padding: 12px; width: 90%; max-width: 500px; border: 1px solid #ccc; border-radius: 25px; font-size: 1.1em; outline: none;">
    </div>

    <div id="filter-container"></div>

    <main id="catalogo-container">
        <p style="text-align:center; padding: 40px;">Chargement...</p>
    </main>
</section>

<section id="section-disclaimer" class="content-section hidden">
    <div class="text-container" id="policy-content"></div>
</section>

<div id="modal-detalle" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<div id="floating-cart-button" onclick="showCotationModal()">
    <span id="cart-icon">üõí</span>
    <span id="cart-count">0</span>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCartModal()">&times;</span>
        <section id="cotation-page">
            <h2 style="color:var(--color-primario);" data-i18n="cart_title">Votre Demande de Cotation</h2>
            <div id="cart-summary"></div>

            <div id="form-disclaimer-container"></div>

            <form id="order-form">
                <h3 style="margin-top: 20px; border-bottom:1px solid #ccc; padding-bottom:5px;">Vos Coordonn√©es</h3>

                <label for="client_name">Nom et Pr√©nom:</label>
                <input type="text" id="client_name" name="client_name" required placeholder="Votre nom complet">

                <label for="client_email">Courriel:</label>
                <input type="email" id="client_email" name="client_email" required placeholder="exemple@entreprise.com">

                <label for="client_phone">T√©l√©phone:</label>
                <input type="tel" id="client_phone" name="client_phone" placeholder="514-...">

                <label for="client_company">Nom de l'entreprise (Optionnel):</label>
                <input type="text" id="client_company" name="client_company">

                <h4 style="margin-top: 15px; color:var(--color-primario);">Adresse de Facturation</h4>
                <label for="client_address">Adresse (Rue et num√©ro):</label>
                <input type="text" id="client_address" name="client_address" required>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="client_city">Ville:</label>
                        <input type="text" id="client_city" name="client_city" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="client_zip">Code Postal / ZIP:</label>
                        <input type="text" id="client_zip" name="client_zip" required>
                    </div>
                </div>
                <label for="client_country">Pays:</label>
                <input type="text" id="client_country" name="client_country" placeholder="Ex: Canada" required>

                <label for="client_message">Message:</label>
                <textarea id="client_message" name="client_message" rows="4"></textarea>

                <button type="submit" id="submit-order">Envoyer la Demande</button>
            </form>
        </section>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
